		<script>
			$(function(){
				//tabs
				$('.tabs>li').on('click',function(){
					var index=$(this).index();

						case 1:

				$('.subtabs>li').on('click',function(){
					var index=$(this).index();
					$(this).addClass('on').siblings().removeClass('on');
					$('.echartsCont>div').eq(index).show().siblings().hide();
				});
				//图表初始化
				function echartsInit(ec,option){
					ec.setOption(option);
				}
				
				//echart图表 按区域
				var echartsCont2 = echarts.init(document.getElementById('div2'));
				$('.subtabs>li').eq(0).on('click',function(){
					echartsInit(echartsCont2,option1);
					$('select').show();
					$('select.times').hide();
					
				});
				var option1 = {
					color:['#9de3d9','#bbe4ff','#88c4ff','#b9da7f'],
					tooltip : {
					    trigger: 'axis',
					    axisPointer: {
				            type: 'shadow'
				        }
					},
				    legend: {
				       data:['牧民','电子围栏','摄像头','围棚']
				    },
				    xAxis : [
				        {
				            type : 'category',
				            data : ['木门','石河子','呼和浩特','包头','银川','乌海',' 通辽']
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value'
				        }
				    ],
				    series : [
				        {
				            name:'牧民',
				            type:'bar',
				            data:[100, 56, 76, 135, 162, 32, 200]
				        },
				        {
				            name:'电子围栏',
				            type:'bar',
				            data:[50, 87, 70, 175, 82, 48, 188]
				        },
				      	 {
				            name:'摄像头',
				            type:'bar',
				            data:[160, 27, 77, 56, 182, 99, 88]
				        },
				        {
				            name:'围棚',
				            type:'bar',
				            data:[120, 77, 175, 62, 47, 88,40]
				        }
				    ]
				};
				echartsInit(echartsCont2,option1);
				//echart图表 按时间
				var echartsCont3 = echarts.init(document.getElementById('div3'));
				$('.subtabs>li').eq(1).on('click',function(){
					echartsInit(echartsCont3,option2);
					$('select').hide();
					$('select.times').show();
				});
				var option2 = {
					color:['#9de3d9','#bbe4ff','#88c4ff','#b9da7f'],
					tooltip : {
					    trigger: 'axis',
					    axisPointer: {
				            type: 'shadow'
				        }
					},
				    legend: {
				       data:['牧民','电子围栏','摄像头','围棚']
				    },
				    xAxis : [
				        {
				            type : 'category',
				            data : ['2011','2012','2013','2014','2015','2016',' 2017']
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value'
				        }
				    ],
				    series : [
				        {
				            name:'牧民',
				            type:'bar',
				            data:[100, 120, 90, 135, 162, 80, 100]
				        },
				        {
				            name:'电子围栏',
				            type:'bar',
				            data:[40, 50, 40, 50, 30, 80, 60]
				        },
				      	 {
				            name:'摄像头',
				            type:'bar',
				            data:[70, 60, 60, 75, 100,119, 100]
				        },

				            name:'围棚',
