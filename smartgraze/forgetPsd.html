<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge chrome=1">
		<link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<title>智慧放牧-密码找回</title>
	</head>
	<body>
		<div class="login forgetPsd">
			<h1 class="logo"><img alt="logo" src="images/login_logo.png" /></h1>
			<form>
				<h2><span>智慧放牧找回密码</span></h2>
				<div>
					<label><span>注册邮箱</span><input type="text" placeholder="注册邮箱" /><button type="button">获取验证码</button></label>
					<label><span>验证码</span><input type="text" placeholder="验证码" /></label>
					<label><span>输入新密码</span><input type="password" placeholder="密码" /></label>
					<label><span>确认新密码</span><input type="password" placeholder="重复密码" /></label>
					<button type="button" class="btn btn-primary">确认</button>
					<button type="button" class="btn btn-default">返回</button>
				</div>
			</form>
		</div>
	</body>
</html>
