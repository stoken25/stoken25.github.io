<html>
	<head>
		<meta charset="utf-8" />

		<script type="text/javascript" src="js/lib/bootstrap/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<title>统计分析-设备统计</title>
		<script>
			$(function(){
				//tabs
				$('.tabs>li').on('click',function(){
					var index=$(this).index();
					switch(index){
						case 0:
						location.href="statisticAnalysis-aias.html";
						break;
						case 1:
						location.href="statisticAnalysis-pasture.html";
						break;
						case 2:
						location.href="statisticAnalysis-user.html";
						break;
						case 3:
						break;
						case 4:
						location.href="statisticAnalysis-msg.html";
						break;
					}
				});
				//subtabs
				$('.subtabs>li').on('click',function(){
					var index=$(this).index();
					$(this).addClass('on').siblings().removeClass('on');
					$('.echartsCont>div').eq(index).show().siblings().hide();
				});
				//图表初始化
				function echartsInit(ec,option){
					ec.setOption(option);
				}
				//echart图表 总览
				
				//echart图表 按区域
				var echartsCont2 = echarts.init(document.getElementById('div2'));
				$('.subtabs>li').eq(0).on('click',function(){
					echartsInit(echartsCont2,option1);
					$('select').show();
					$('select.times').hide();
				});
				var option1 = {
					color:['#4eace0','#b990ff','#46d6aa','#496efc','#e6a27e'],
					tooltip : {
					    trigger: 'axis',
					    axisPointer: {
				            type: 'shadow'
				        }
					},
				    legend: {
				       data:['已添加','已绑定','已解绑','已注销']
				    },
				    xAxis : [
				        {
				            type : 'category',
				            data : ['鄂尔多斯','石河子','包头','银川','乌海']
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value'
				        }
				    ],
				    series : [
				        {
				            name:'已添加',
				            type:'bar',
				            data:[320, 350, 300, 350, 380]
				        },
				        {
				            name:'已绑定',
				            type:'bar',
				            data:[130, 160, 110, 150, 120]
				        },
				        {
				            name:'已解绑',
				            type:'bar',
				            data:[80, 60, 70, 90, 100]
				        },
				        {
				            name:'已注销',
				            type:'bar',
				            data:[60, 50, 60, 50, 60]
				        },{
				            name:'未绑定设备',
				            type:'bar',
				            data:[10, 20, 30, 20, 10]
				        }
				    ]
				};
				echartsInit(echartsCont2,option1);
				//echart图表 按时间
				var echartsCont3 = echarts.init(document.getElementById('div3'));
				$('.subtabs>li').eq(1).on('click',function(){
					echartsInit(echartsCont3,option2);
					$('select').hide();
					$('select.times').show();
				});
				var option2 = {
					color:['#4eace0','#b990ff','#46d6aa','#496efc','#e6a27e'],
					tooltip : {
					    trigger: 'axis',
					    axisPointer: {
				            type: 'shadow'
				        }
					},
				    legend: {
				        data:['已添加','已绑定','已解绑','已注销','未绑定设备']
				    },
				    xAxis : [
				        {
				            type : 'category',
				            data : ['2011','2012','2013','2014','2015','2016',' 2017']
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value'
				        }
				    ],
				    series : [
				         {
				            name:'已添加',
				            type:'bar',
				            data:[320, 350, 300, 350, 380,340,320]
				        },
				        {
				            name:'已绑定',
				            type:'bar',
				            data:[130, 160, 110, 150, 120,130,120]
				        },
				        {
				            name:'已解绑',
				            type:'bar',
				            data:[80, 60, 70, 90, 100,90,70]
				        },
				        {
				            name:'已注销',
				            type:'bar',
				            data:[60, 50, 60, 50, 60,50,60]
				        },{
				            name:'未绑定设备',
				            type:'bar',
				            data:[10, 20, 30, 20, 10,20,15]
				        }
				    ]
				};
			});
		</script>
	</head>

			<a class="navbar-brand" href="#">
			    <img alt="Brand" src="images/logo.png">
			</a>

				<ul class="nav clearfix">
					<li><a href="realTimeLocation.html">实时定位</a></li>
					<li><a href="electricFence.html">电子围栏</a></li>
					<li><a href="locusReplay.html">轨迹回放</a></li>
					<li><a href="alarms.html">消息中心</a></li>
					<li><a href="remoteControl.html">远程操控</a></li>
					<li><a href="deviceManagement.html">设备管理</a></li>
					<li class="active"><a href="statisticAnalysis-aias.html">统计分析</a></li>
					<li><a href="baseInfo.html">信息管理</a></li>
					<li><a href="userSetting.html">系统设置</a></li>
				</ul>
				<div class="info clearfix">
					<a href="#" class="exit fr">退出</a>
					<span class="user fr">欢迎李某某</span>
				</div>
			</div>
		</div>
		<div class="deviceCont">
			<ul class="tabs clearfix">
				<li>牲口统计</li>
				<li>牧场统计</li>
				<li>用户统计</li>
				<li class="active">设备统计</li>
				<li>消息统计</li>
			</ul>
			<div class="analysis">
				<ul class="subtabs clearfix">
					<li class="on">按区域</li>
					<li>按时间</li>
				</ul><select>
					<option>全国</option>
				</select>
				<select class="times">
					<option>年</option>
					<option>月</option>
					<option>周</option>
					<option>日</option>
				</select>
				<div class="echartsCont">
					<div id="div2"></div>
					<div id="div3"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/lib/echarts.min.js" ></script>
	</body>
</html>
