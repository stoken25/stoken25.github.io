		<script>
			$(function(){
				//tabs
				$('.tabs>li').on('click',function(){
					var index=$(this).index();
					switch(index){
						case 0:
						break;
						case 1:
						location.href="statisticAnalysis-pasture.html";
						break;
						case 2:
						location.href="statisticAnalysis-user.html";
						break;
						case 3:
						location.href="statisticAnalysis-device.html";
						break;
						case 4:
						location.href="statisticAnalysis-msg.html";
						break;
					}
				});
				//subtabs
				$('.subtabs>li').on('click',function(){
					var index=$(this).index();
					$(this).addClass('on').siblings().removeClass('on');
					$('.echartsCont>div').eq(index).show().siblings().hide();
				});
				//图表初始化
				function echartsInit(ec,option){
					ec.setOption(option);
				}
				var echartsCont1 = echarts.init(document.getElementById('div1'));
				//echart图表  //总览-饼图
				$('.subtabs>li').eq(0).on('click',function(){
					echartsInit(echartsCont1,option);
					$('select').show();
					$('select.times').hide();
					$(".timer-ico").hide();
				});
				var option = {
					    tooltip : {
					        trigger: 'item',
					        formatter: "{b} : {c} ({d}%)"
					    },
					    color:['#9de3d9','#bbe4ff','#88c4ff','#ffbbbd','#b3dd6a'],
					    legend: {
					        data:['牛','马','骆驼','山羊','绵羊']
					    },
					    series : [
					        {
					            type:'pie',
					            center: ['50%', '50%'],
					            startAngle: 43,
					            data:[
					                {value:120, name:'牛'},
					                {value:250, name:'马'},
					                {value:250, name:'骆驼'},
					                {value:135, name:'山羊'},
					                {value:245, name:'绵羊'}
					            ]
					        }
					    ]
					};
				echartsInit(echartsCont1,option);
				//echart图表 按区域
				var echartsCont2 = echarts.init(document.getElementById('div2'));
				$('.subtabs>li').eq(1).on('click',function(){
					echartsInit(echartsCont2,option1);
					$('select').show();
					$('select.times').hide();
					$(".timer-ico").hide();
				});

					color:['#9de3d9','#bbe4ff','#88c4ff','#ffbbbd','#b3dd6a'],
					tooltip : {
					    trigger: 'axis',
					    axisPointer: {
				            type: 'shadow'
				        }
					},
				    legend: {
				       data:['牛','马','骆驼','山羊','绵羊']
				    },
				    xAxis : [
				        {
				            type : 'category',
				            data : ['鄂尔多斯','石河子','呼和浩特','包头','铜川','乌海',' 通辽']
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value'
				        }
				    ],
				    series : [
				        {
				            name:'牛',
				            type:'bar',
				            data:[310, 330, 454, 375, 397, 493, 341]

				            name:'马',

				            type:'bar',
				            data:[200, 180, 190, 230, 300, 310, 300]

				        {
				            name:'山羊',
				            type:'bar',
				            data:[150, 180,160, 150,150, 310, 420]
				        },
				        {
				            name:'绵羊',
				            type:'bar',
				            data:[850, 1000, 950, 1050, 1740, 1600, 1570]
				        }
				    ]
				};
				//echart图表 按温度
				var echartsCont3 = echarts.init(document.getElementById('div3'));
				$('.subtabs>li').eq(2).on('click',function(){
					echartsInit(echartsCont3,option2);
					$('select').hide();
					$('select.times').show();
					$(".timer-ico").hide();
				});
				var option2 = {
					color:['#9de3d9','#bbe4ff','#88c4ff','#ffbbbd','#b3dd6a'],
					tooltip : {
					    trigger: 'axis',
//					    formatter: '{a} <br/>{b} : {c}°C',
					    axisPointer: {
				            type: 'shadow'
				        }
					},
				    legend: {
				       data:['牛','马','骆驼','山羊','绵羊']
				    },
				    xAxis : [
				        {
				            type : 'category',
				            data : ['2011','2012','2013','2014','2015','2016',' 2017']
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value',
				            min:34,
				            axisLabel : {
				                formatter: '{value} °C'
				            }
				        }
				    ],
				    series : [
				        {
				            name:'牛',
				            type:'bar',
				            data:[36.8, 37.5, 37.4, 37.5, 39.7, 39.3, 39.1]
				        },
				        {
				            name:'马',
				            type:'bar',
				            data:[35.1, 35.2, 34.9, 35.2, 35.4, 35.2, 35.1]

				            data:[34.5, 34.9, 34.7,34.7, 34.7, 36.2, 36.5]
				        },
				        {
				            name:'绵羊',
				            type:'bar',
				            data:[36.8, 37.4, 37.2, 37.3, 39.5, 39.3, 39.1]
				        }
				    ]
				};
				//echart图表 按步数
				var echartsCont4 = echarts.init(document.getElementById('div4'));
				$('.subtabs>li').eq(3).on('click',function(){
					echartsInit(echartsCont4,option3);
					$('select').hide();
					$('select.times').show();
					$(".timer-ico").show();
				});
				var option3 = {
					color:['#9de3d9','#bbe4ff','#88c4ff','#ffbbbd','#b3dd6a'],
					tooltip : {
					    trigger: 'axis',
					    axisPointer: {
				            type: 'shadow'
				        }
					},
				    legend: {
				       data:['牛','马','骆驼','山羊','绵羊']
				    },
				    xAxis : [
				        {
				            type : 'category',
				            data : ['2017第一周','2017第二周','2017第三周','2017第四周','2017第五周','2017第六周',' 2017第七周']
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value',
				        }
				    ],
				    series : [
				        {
				            name:'牛',
				            type:'bar',
				            data:[310, 330, 454, 375, 397, 493, 341]
				        },
				        {
				            name:'马',
				            type:'bar',
				            data:[100, 180, 150, 130, 200, 150, 120]
				        },
				      	 {
				            name:'骆驼',
				            type:'bar',
				            data:[200, 180, 190, 230, 300, 310, 300]
				        },
